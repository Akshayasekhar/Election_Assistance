{% extends 'officerbase.html' %}
{% load static %}

{% block title%}
counting officer
{% endblock title %}
<link rel="stylesheet" href="{% static '/css/officeradd.css' %}">

{% block content%}

<br><br><br>
<center>
 {% if messages %}
  {% for message in messages %}
    <div class="alert alert-success">
      {{ message }}
    </div>
  {% endfor %}

{% endif %}
</center>
<section class="h-100 bg-light">
  <div class="container py-5 h-60">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col">
        <div class="card card-registration shadow">
          <div class="card-body p-md-5">
            <h3 class="mb-5 text-center">Counting Officer Registration Form</h3>

            <form action="" method="post" onsubmit="return validatePhoneNumber()">
              {% csrf_token %}

              <div class="form-group">
                <input type="hidden" name="booth_no" value="{{ booth_no }}">
              </div>

              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="Enter your name" required>
              </div>

              <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" class="form-control" placeholder="Enter your address" required>
              </div>

              <div class="form-group">
                 <label for="gender">Gender:</label>
                    <div class="form-radio-group">
                    <input type="radio" id="female" name="gender" value="female" required>
                    <label for="female">Female</label>

                    <input type="radio" id="male" name="gender" value="male" required>
                    <label for="male">Male</label>

                    <input type="radio" id="other" name="gender" value="other" required>
                    <label for="other">Other</label>
                 </div>
              </div>


              <div class="form-group">
                <label for="phone">Phone</label>
                <input type="number" id="phone" name="phone" class="form-control" placeholder="Enter your phone number" required>
              </div>

              <div class="form-group">
                <label for="email">Email ID</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email address" required>
              </div>

              <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Enter your username" required>
              </div>

              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
              </div>

              <div class="text-center mt-4">
                <button type="reset" class="btn btn-light">Reset</button>
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f7f7f7;

  }


  /* Existing styles */

  .card-registration {
    border: none;
    background-color: #fff;
    max-width: 600px;
    margin: 0 auto;
  }

  /* Remaining styles */


    /*header section*/
.hero_area {
  height: 100vh;
}


  .card-registration .card-body {
    padding: 2.5rem;
  }

  .card-registration h3 {
    font-size: 24px;
    font-weight: bold;
  }

  .form-group label {
    font-weight: bold;
  }

  .form-control {
    border-radius: 4px;
  }

  .btn-light {
    background-color: #fff;
    color: #333;
  }

  .btn-primary {
    background-color: #007bff;
    color: #fff;
  }
  .hero_area {
  height: 100vh;
  background-image: url(https://npr.brightspotcdn.com/dims4/default/c74df97/2147483647/strip/true/crop/1905x1000+48+0/resize/1200x630!/quality/90/?url=http%3A%2F%2Fnpr-brightspot.s3.amazonaws.com%2Flegacy%2Fsites%2Fkwgs%2Ffiles%2F201601%2FBALLOT-BOX-Photo.jpg);
  background-size: cover;
}
</style>
<script>
    function validatePhoneNumber() {
        var mobileNo = document.getElementById('phone').value;
        if (mobileNo.length !== 10 || isNaN(mobileNo)) {
            alert('Please enter a 10-digit phone number.');
            return false;
        }
        return true;
    }
</script>

{% endblock content%}
