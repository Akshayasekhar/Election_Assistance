{% extends 'base.html' %}
{% block title %}
Enter Booth Number
{% endblock title %}

{% block content %}
<style>
.container {
  max-width: 400px;
  margin: 50px auto;
}

h1 {
  text-align: center;
  margin-bottom: 20px;
  color: bisque;
}

form {
  background-color: transparent;
  padding: 20px;
  border-radius: 4px;
}

label {
  font-weight: bold;
  display: block;
  margin-bottom: 10px;
}

input[type="text"] {
  width: 100%;
  padding: 10px;
  border: 1px solid #ddd;
  border-radius: 4px;
  margin-bottom: 20px;
}

input[type="submit"] {
  padding: 10px 20px;
  font-size: 16px;
  background-color: #353fad;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type="submit"]:hover {
  background-color: #038c5a;
}
.hero_area {
  height: 100vh;
  background-image: url(https://t4.ftcdn.net/jpg/05/50/34/75/360_F_550347527_a4E35eFyM3s5KhwaUMoGmqgJQf9Ub48q.jpg);
  background-size: cover;
}

</style>
  <body class="hero_area">

<div class="container">
  <h1>Crowd In Polling Booth</h1>
  <form method="post">
    {% csrf_token %}
    <label for="booth_no"></label>
    <input type="text" name="booth_no" id="booth_no" placeholder="Enter booth number" required>
    <center><input type="submit" value="Submit"></center>
  </form>
</div>
  </body>
{% endblock content%}
