{% extends 'adminbase.html' %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body text-center">
          <h1 class="mb-4">Remove Voter</h1>
          <p class="mb-4">Are you sure you want to remove the voter "{{ voter.name }}"?</p>
          <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Confirm</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}

<style>
  body {
    background-color: #f8f9fa;
  }

  .container {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .card {
    border: none;
    border-radius: 10px;
    box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
  }

  .card-body {
    padding: 30px;
  }

  h1 {
    font-size: 36px;
    font-weight: bold;
    color: #333;
  }

  p {
    font-size: 18px;
    color: #666;
  }

  .btn-danger {
    background-color: #dc3545;
    border-color: #dc3545;
  }

  .btn-danger:hover {
    background-color: #c82333;
    border-color: #c82333;
  }
</style>
