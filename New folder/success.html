{% extends 'officerbase.html' %}
{% load static %}

{% block content%}

<link rel="stylesheet" href="{% static '/css/image.css' %}">

<style>
    body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        color: #333;
        background-color: #f5f5f5;
    }

    .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        border-radius: 4px;
    }

    h1 {
        font-size: 28px;
        margin-bottom: 20px;
    }

    img {
        max-width: 100%;
        height: auto;
        border-radius: 4px;
        margin-bottom: 20px;
    }

    p {
        margin-bottom: 10px;
    }

    /* Add more styles as needed */

</style>
<body>
<div class="container">
    <div>
        <center>
    <h1>Verification successful! You may proceed</h1>
    <img src="{{ person.image.url }}" alt="{{ person.name }}">

    <p>Voter ID: {{ person.voter_id }}</p>
    <p>Name: {{ person.name }}</p>
    <p>Gender: {{ person.gender }}</p>
    <p>Aadhar ID: {{ person.aadhar_id }}</p>
    <p>Age: {{ person.age }}</p>
        </center>
    </div>
    <!-- Display other person details here -->
</div>
</body>
{% endblock %}
