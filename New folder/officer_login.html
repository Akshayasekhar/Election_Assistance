<html>
<title>
  officer login
</title>


<body>
  <div class="hero_area">
<br>
<br>
<br>

<div class="login-container">
  <h1>Officer Login</h1>

  {% if messages %}
  <ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
  </ul>
  {% endif %}

  <form method="post">
    {% csrf_token %}
    <div class="form-group">
      <input type="number" name="booth_no" placeholder="Booth Number" required>
    </div>
    <div class="form-group">
      <input type="email" name="email" placeholder="Email" required>
    </div>
    <div class="form-group">
      <input type="text" name="username" placeholder="Username" required>
    </div>
    <div class="form-group">
      <input type="password" name="password" placeholder="Password" required>
    </div>
    <button type="submit" class="login-button">Login</button>
  </form>
</div>
  </div>
<style>
.hero_area {
  height: 100vh;
  background-image: url(https://t4.ftcdn.net/jpg/05/50/34/75/360_F_550347527_a4E35eFyM3s5KhwaUMoGmqgJQf9Ub48q.jpg);

  background-size: cover;
}
  .login-container {
    width: 300px;
    margin: 0 auto;
    padding: 20px;
    background-color: #f2f2f2;
    border-radius: 5px;
  }

  .login-container h1 {
    text-align: center;
    margin-bottom: 20px;
  }

  .messages {
    margin: 10px 0;
    padding: 10px;
    list-style: none;
    background-color: #f8d7da;
    color: #721c24;
    border: 1px solid #f5c6cb;
    border-radius: 4px;
  }

  .messages.error li {
    color: #721c24;
  }

  .form-group {
    margin-bottom: 15px;
  }

  .form-group input {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }

  .login-button {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  .login-button:hover {
    background-color: #45a049;
  }
</style>
</body>
</html>
