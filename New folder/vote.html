<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vote</title>
</head>
<body>
<form id="myform" method="post" action="{% url 'vote' %}">
    {% csrf_token %}
    <input type="text" name="voter_id" placeholder="Enter Voter ID"/>

    <input id="image_data" type="hidden" name="image_data" value=""/>
    <button type="submit">Verify</button>

    <button class="btn btn-outline-info mx-auto" style="position: sticky; left: 100%; margin-bottom: 50px;"
            onclick="takeSnapshot()">
        <span>CAPTURE IMAGE</span>
    </button>
</form>
<script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.min.js"></script>

<script>
    Webcam.set({
        width: 640,
        height: 480,
        dest_width: 640,
        dest_height: 480,
        image_format: 'jpeg',
        jpeg_quality: 90,
    });
    Webcam.attach('#my_camera');

    function takeSnapshot() {
        Webcam.snap(function (data_uri) {
            document.getElementById('image_data').value = data_uri;
        });
    }
</script>


</body>
</html>
